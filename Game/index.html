<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 data-testid="gameInstructions">Guess the correct color!</h1>
      <div class="color-box" data-testid="colorBox" id="colorBox"></div>
      <div class="color-options" id="colorOptions"></div>
      <p class="status" data-testid="gameStatus" id="gameStatus"></p>
      <p class="score" data-testid="score">Score: <span id="score">0</span></p>
      <button class="new-game" data-testid="newGameButton" id="newGameButton">
        New Game
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
